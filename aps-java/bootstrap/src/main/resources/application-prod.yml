
spring:
  datasource:
    url: jdbc:mysql://prod-mysql:3306/aps_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: aps_user
    password: ${DB_PASSWORD}
    druid:
      initial-size: 10
      min-idle: 10
      max-active: 50

  data:
    redis:
      host: prod-redis
      port: 6379
      password: ${REDIS_PASSWORD}

logging:
  level:
    root: INFO
    com.aps: INFO
    com.baomidou.mybatisplus: WARN
  file:
    name: /var/log/aps/aps-system.log

knife4j:
  production: true

aps:
  jwt:
    secret: ${JWT_SECRET}
